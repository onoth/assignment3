<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="width:300px;">
        <legend>User Authentication</legend>
        <form>
            <table>
                <tr>
                    <td><label for="username">User Name:</label>
                    </td>
                    <td><input type="text" id="username" placeholder="user name"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label> </td>
                    <td><input type="password" placeholder="password" id="password"></td>
                </tr>
                <tr>
                    <td valign="top">Language:</td>
                    <td>
                        <select name="language">

                            <option value="eng">English</option>
                            <option value="kh" checked>Khmer</option>
                            <option value="cn">Chinese</option>
                            <option value="Rus">Russia</option>


                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Login</button>
                        <input type="button" value="Cancel">
                        <button type="reset" value="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

</body>

</html>
